<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс на счету</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Баланс на счету на каждый год</h1>
<table>
    <thead>
        <tr>
            <th>Год</th>
            <th>Баланс</th>
        </tr>
    </thead>
    <tbody id="balanceTable">
        <!-- Данные будут добавлены здесь -->
    </tbody>
</table>

<script>
    let balance = 100000; // начальный баланс
    let rate = 18.5; // процентная ставка
    let period = 20; // количество лет

    const balanceTable = document.getElementById('balanceTable');

    for (let year = 1; year <= period; year++) {
        balance += balance * (rate / 100); // расчет нового баланса
        const row = document.createElement('tr');
        row.innerHTML = `<td>${year}</td><td>${balance.toFixed(2)} ₽</td>`;
        balanceTable.appendChild(row);
    }
</script>

</body>
</html>
