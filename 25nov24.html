<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нахождение меньшего числа</title>
   
</head>
<body>

    <h1>Нахождение меньшего числа</h1>
    <p id="result"></p>

    <script>
        let a = 15;
        let b = 7;

        let lesserNumber = Math.min(a, b);

        document.getElementById('result').textContent = `Меньшее число: ${lesserNumber}`;
    </script>
    

</body>
</html>
